<script type="text/javascript">
$('input.autocomplete').autocomplete({
data: {
  "aerial silks": null,
  "aerial hoop": null,
  "static trapeze": null
},
limit: 20, // The max amount of results that can be shown at once. Default: Infinity.
// onAutocomplete: function(val) {
//   // Callback function when value is autcompleted.
// },
minLength: 1, // The minimum length of the input for the autocomplete to start. Default: 1.
});
</script>
<div class="container">
    <div class="row">
      <div class="col s12">
        Aerial Grace Company Members | Filter By Discipline:
        <div class="input-field inline">
          <input type="text" id="autocomplete-input" class="autocomplete" (change)="onChange($event.target.value)">
          <label for="autocomplete-input">Discipline</label>
        </div>
      </div>
    </div>
    <div class="row">
      <div *ngFor="let member of members | async | discipline:filterByDiscipline" (click)="goToMemberPage(member)" class="member-box" [style.background-image]="'url(' + member.fullImage + ')'">
        <h4><span class="member-name">{{member.name}}</span></h4>
        <p>{{member.disciplines}}</p>
      </div>
    </div>
</div>
