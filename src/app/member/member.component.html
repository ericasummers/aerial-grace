<div class="container">
  <div class="member-header">
    <h3><img src="{{memberToDisplay?.profilePic}}" class="artist-profile"> {{memberToDisplay?.name}}</h3>
    <h5>Specialties: {{memberToDisplay?.disciplines}}</h5>
  </div>
  <div class="row">
    <div class="col s4">
      <h5>Background</h5>
      <p>{{memberToDisplay?.biography}}</p>
      <div *ngIf="memberToDisplay?.fans == 0">
        <p>
          <a class="waves-effect waves-light btn" (click)="fanMember()">
        <span class="fans"><i class="fa fa-heart-o" aria-hidden="true"></i></span></a> 0 fans</p>
      </div>
      <div *ngIf="memberToDisplay?.fans == 1">
        <p>
          <a class="waves-effect waves-light btn" (click)="fanMember()">
        <span class="fans"><i class="fa fa-heart" aria-hidden="true"></i></span></a> {{memberToDisplay?.fans}} loving fan</p>
      </div>
      <div *ngIf="memberToDisplay?.fans > 1">
        <p>
          <a class="waves-effect waves-light btn" (click)="fanMember()">
        <span class="fans"><i class="fa fa-heart" aria-hidden="true"></i></span></a> {{memberToDisplay?.fans}} loving fans</p>
      </div>
      <br><br>
      <a routerLink="">Back</a>
    </div>
    <div class="col s8">
      <img src="{{memberToDisplay?.fullImage}}" class="memberImage">
    </div>
  </div>
</div>
