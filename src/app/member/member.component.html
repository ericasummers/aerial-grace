<div class="member-header">
  <h3><img src="{{memberToDisplay?.profilePic}}" class="artist-profile"> {{memberToDisplay?.name}}</h3>
  <h4>Specialties: {{memberToDisplay?.disciplines}}</h4>
</div>
<div class="row">
  <div class="col s4">
    <h6>Artist Background</h6>
    <p>{{memberToDisplay?.biography}}</p>
    <div *ngIf="memberToDisplay?.fans == 0">
      <p>
        <a class="waves-effect waves-light btn" (click)="fanMember()">
      <i class="fa fa-heart-o" aria-hidden="true"></i></a> 0 fans</p>
    </div>
    <div *ngIf="memberToDisplay?.fans == 1">
      <p>
        <a class="waves-effect waves-light btn" (click)="fanMember()">
      <i class="fa fa-heart" aria-hidden="true"></i></a> {{memberToDisplay?.fans}} loving fan</p>
    </div>
    <div *ngIf="memberToDisplay?.fans > 1">
      <p>
        <a class="waves-effect waves-light btn" (click)="fanMember()">
      <i class="fa fa-heart" aria-hidden="true"></i></a> {{memberToDisplay?.fans}} loving fans</p>
    </div>
  </div>
  <div class="col s8">
    <img src="{{memberToDisplay?.fullImage}}">
  </div>
</div>
<a routerLink="">Back</a>
